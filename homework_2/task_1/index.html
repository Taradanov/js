<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    'use strict'
    // 1. Объясните почему код даёт именно такие результаты?
    let a = 1, b = 1, c, d;

    c = ++a; // Операция ++ выполняется ДО присваивания переменной c
    alert(c); // 2

    d = b++; // а здесь b станет равной 2 сразу после присваивания
    alert(d); // 1

    c = 2 + ++a;// а в начале  равно 2, потом ++ до суммирования, ибо приоритет выше, итого а=3 при суммировании
    alert(c); // 5

    d = 2 + b++;//b с прошлой операции равна 2, а после этой станет равной 3
    alert(d); // 4

    alert(a); // 3
    alert(b); // 3

</script>


</body>
</html>
