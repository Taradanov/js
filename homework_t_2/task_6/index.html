<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    'use strict'
    // 6**. Программа должна спросить у пользователя количество денег, которое он хочет положить в банк.
    // Пользователь должен ввести целое число, а программа должна выдать соответствующее сообщение:
    //         "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
    //     "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
    //     "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
    //     Если пользователь введет любое другое целое число, программа также должна выдать соответствующее сообщение,
    //     в котором будет отображено это число, а также поставить верное окончание в слове "рубль". Для получения
    //     верного склонения слова (любого слова с числом) вам необходимо создать функцию.

    function getDeclination(summ) {

        if (summ % 100 >= 10 && summ % 100 <= 20) {
            return 'рублей'
        }

        let num = summ % 10;

        if (num === 1) {
            return 'рубль'
        } else if (num >= 2 && num <= 4) {
            return 'рубля'
        } else if (num >= 5 && num <= 8) {
            return 'рублей'
        } else {
            return 'рублей'
        }
    }


    for (let i = 0; i < 122; i++) {
        console.log(`${i}  ${getDeclination(i)}`)
    }

    const summ = Number.parseInt(prompt('Введите сумму:'))
    alert(`Ваша сумма в ${summ} ${getDeclination(summ)} успешно зачислена.`)

</script>
</body>
</html>
