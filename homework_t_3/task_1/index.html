<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    //     1. С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно,
    //     чтобы результат выглядел так:
    //
    // 0 – это ноль
    // 1 – нечетное число
    // 2 – четное число
    // 3 – нечетное число
    // …
    // 10 – четное число

    let i = 1
    console.log('0 - это ноль') // городить условие в цикле считаю нецелесообразным
    do {
        console.log(`${i} - это ${i%2===0 ? '': 'не'}четное число`);
        i++;
    } while (i < 11);
</script>

</body>
</html>
